name: Lint Checks

on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: "npm"
      - name: Run Lint
        run: |
          npm install
          npm run lint
